<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Landscape</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <!-- OrbitControls for user camera control -->
    <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, mesh, controls;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 100, 500);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 150); // Start a bit farther out
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Camera controls (user interactive)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0, 0);
            controls.maxPolarAngle = Math.PI / 2.1; // Prevent flip through landscape
            controls.minDistance = 35;
            controls.maxDistance = 350;
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.update();

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); // Soft white light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(50, 100, 75);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            directionalLight.shadow.camera.left = -150;
            directionalLight.shadow.camera.right = 150;
            directionalLight.shadow.camera.top = 150;
            directionalLight.shadow.camera.bottom = -150;
            scene.add(directionalLight);

            // Landscape Geometry
            const planeSize = 300;
            const segments = 100;
            const geometry = new THREE.PlaneGeometry(planeSize, planeSize, segments, segments);
            const positionAttribute = geometry.attributes.position;
            const vertex = new THREE.Vector3();
            for (let i = 0; i < positionAttribute.count; i++) {
                vertex.fromBufferAttribute(positionAttribute, i);
                let x = vertex.x / (planeSize / 2); // Normalized x
                let y = vertex.y / (planeSize / 2); // Normalized y (PlaneGeometry is X,Y by default)
                let height = 0;
                // Add some rolling hills effect
                height += Math.sin(x * Math.PI * 2) * Math.cos(y * Math.PI * 1.5) * 10;
                height += Math.sin(y * Math.PI * 3) * Math.cos(x * Math.PI * 2.5) * 8;
                // Add general random roughness
                height += (Math.random() - 0.5) * 8;
                // Make edges lower
                height *= (1 - Math.abs(x)) * (1 - Math.abs(y));
                positionAttribute.setZ(i, height);
            }
            geometry.computeVertexNormals();

            // Landscape Material
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x228B22, // Forest Green
                roughness: 0.8,
                metalness: 0.2,
            });
            // Landscape Mesh
            mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.x = -Math.PI / 2; // Rotate plane to be horizontal
            mesh.receiveShadow = true;
            mesh.castShadow = false;
            scene.add(mesh);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
